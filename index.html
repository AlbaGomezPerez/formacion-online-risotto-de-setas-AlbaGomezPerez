<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>My risotto</title>
</head>
<body class="page">
	<div class="container">
		<div class="border">
				<h1 class="title">Risotto de setas</h1>
				<h2 class="subtitle">Ingredientes</h2>
				<div class="select-container">
					<p class="select">Seleccionar todo</p>
					<p class="deselect">Deseleccionar todo</p>
				</div>

				<div class="items-container">
					<div class="text-items">
						<p class="text-amoung">Cantidad</p>
						<p class="text-ingredient">Ingrediente</p>
						<p class="text-priceOne">Precio/unidad</p>
						<p class="text-priceTotally">Precio total</p>
					</div>
				</div>
		</div>
		<div class="sum-container">
			<div class="sum-text-container">
				<div class="sum-items">
					<p class=" sum-text text-sumItems">Items:</p>
					<p class="sum-text sumItems">0</p>
				</div>
				<div class="sum-subtotal">
					<p class="sum-text text-subtotal">Subtotal</p>
					<p class="sum-text subtotal"></p>
					<p class="currency">€</p>

				</div>
				<div class="sum-shipping">
					<p class="sum-text text-shipping">Gastos de envío</p>
					<p class="sum-text shipping">7</p>
					<p class="currency">€</p>
				</div>
				<div class="sum-total">
					<p class=" sum-text text-total">Total</p>
					<p class=" sum-text total"></p>
					<p class="currency"></p>
				</div>
			</div>
		</div>
		<div class="buy-container">
			<p class="buy-text btn btn-info">Escoge un ingrediente</p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
